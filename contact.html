  <section class="containe-fluid pt-5 mb-5">
     <h1  class="text-center  mt-5 mb-5">Si vous avez besoin  d'information?</h1>
     <section class="contactsect row">
        <artcile class="col-12 col-sm-6 col-lg-6 text-center">
             <p class="mb-5 mt-5 des">Contactez nous par téléphone: <strong>0321546987</strong></p>

        <section class="row">
          <div class="group1 col-12 col-sm-6 col-lg6">
             <div class="form-group ">

              <label for="telephone">Téléphone*</label>
              <input type="tel" class="form-control w-75 form-control-lg" id="telephone"  .form-control-lg >
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput2">Email*</label>
              <input type="email" class="form-control w-75 form-control-lg" id="formGroupExampleInput2" >

        </div>  
        <div class="group2 col-12 col-sm-6 col-lg6">
          <div class="form-group">
              <label for="exampleTextarea">Votre message:</label>

        </div> 
          <span class="text-muted text-right">*champ obligatoire</span>
